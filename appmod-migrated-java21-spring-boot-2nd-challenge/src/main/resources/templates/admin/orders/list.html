<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Admin Orders</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">管理: 注文</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>注文番号</th><th>ステータス</th><th>合計</th></tr></thead>
      <tbody>
        <tr th:each="o : ${orders}">
          <td th:text="${o.orderNumber}">orderNumber</td>
          <td th:text="${o.status}">status</td>
          <td th:text="${o.totalAmount}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
