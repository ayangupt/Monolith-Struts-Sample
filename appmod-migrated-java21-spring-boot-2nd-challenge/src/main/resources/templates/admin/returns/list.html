<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>管理: 返品</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">管理: 返品</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>ID</th><th>注文</th><th>項目</th><th>ステータス</th><th>数量</th><th>返金額</th></tr></thead>
      <tbody>
        <tr th:each="r : ${returns}">
          <td th:text="${r.id}">id</td>
          <td th:text="${r.orderId}">orderId</td>
          <td th:text="${r.orderItemId}">orderItemId</td>
          <td th:text="${r.status}">status</td>
          <td th:text="${r.quantity}">0</td>
          <td th:text="${r.refundAmount}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
