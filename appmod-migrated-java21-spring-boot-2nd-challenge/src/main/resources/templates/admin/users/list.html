<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>管理: ユーザー</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">管理: ユーザー</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>ID</th><th>ユーザー名</th><th>Email</th><th>ステータス</th></tr></thead>
      <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.id}">id</td>
          <td th:text="${u.username}">username</td>
          <td th:text="${u.email}">email</td>
          <td th:text="${u.status}">status</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
