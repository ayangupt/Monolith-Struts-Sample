<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>注文詳細</title></head>
<body>
<div th:fragment="content">
  <div class="breadcrumb"><a th:href="@{/ui/orders}">注文履歴</a> &gt; <span th:text="${order.orderNumber}"></span></div>
  <h1 class="page-title">注文詳細</h1>
  <div class="card">
    <p>注文番号: <span th:text="${order.orderNumber}">orderNumber</span></p>
    <p>ステータス: <span th:text="${order.status}">status</span> / 支払い: <span th:text="${order.paymentStatus}">payment</span></p>
    <p>合計: <span th:text="${#numbers.formatDecimal(order.totalAmount,1,2)}">0</span></p>
  </div>

  <div class="card table-responsive">
    <h2>明細</h2>
    <table>
      <thead><tr><th>商品ID</th><th>商品名</th><th>数量</th><th>単価</th><th>小計</th></tr></thead>
      <tbody>
        <tr th:each="i : ${items}">
          <td th:text="${i.productId}">product</td>
          <td th:text="${i.productName}">name</td>
          <td th:text="${i.quantity}">1</td>
          <td th:text="${i.unitPrice}">0</td>
          <td th:text="${i.subtotal}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
