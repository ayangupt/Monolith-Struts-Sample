<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
  <title th:text="${product.name}">商品詳細</title>
  </head>
<body>
<div th:fragment="content">
  <div class="breadcrumb"><a th:href="@{/ui/products}">商品一覧</a> &gt; <span th:text="${product.name}"></span></div>
  <h1 class="page-title" th:text="${product.name}">Product</h1>
  <div class="card">
    <p th:text="${product.description}">description</p>
    <ul>
      <li><strong>ブランド:</strong> <span th:text="${product.brand}">brand</span></li>
      <li><strong>ステータス:</strong> <span th:text="${product.status}">status</span></li>
      <li><strong>SKU:</strong> <span th:text="${product.sku}">sku</span></li>
    </ul>
  </div>

  <div class="card table-responsive">
    <h2>価格</h2>
    <table>
      <thead><tr><th>通貨</th><th>通常</th><th>セール</th></tr></thead>
      <tbody>
        <tr th:each="price : ${prices}">
          <td th:text="${price.currencyCode}">JPY</td>
          <td th:text="${#numbers.formatDecimal(price.regularPrice,1,2)}">0</td>
          <td th:text="${price.salePrice} != null ? #numbers.formatDecimal(price.salePrice,1,2) : '-'">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p><a th:href="@{/ui/products}">商品一覧に戻る</a></p>
</div>
</body>
</html>
