<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>カート</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">カート</h1>
  <div class="card" th:if="${#lists.isEmpty(items)}">
    <p>カートは空です。</p>
  </div>
  <div class="card table-responsive" th:if="${!#lists.isEmpty(items)}">
    <table>
      <thead><tr><th>商品名</th><th>数量</th><th>単価</th></tr></thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${productMap[item.productId] != null ? productMap[item.productId].name : item.productId}">product</td>
          <td th:text="${item.quantity}">1</td>
          <td th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
