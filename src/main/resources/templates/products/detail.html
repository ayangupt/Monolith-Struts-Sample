<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/common :: head(${product.name} + ' - SkiShop')"/>
</head>
<body>
    <th:block th:replace="fragments/common :: header"/>
    
    <main class="container">
        <div class="product-detail card">
            <h2 th:text="${product.name}">Product Name</h2>
            
            <div class="product-info">
                <p><strong>Brand:</strong> <span th:text="${product.brand}">Brand</span></p>
                <p><strong>SKU:</strong> <span th:text="${product.sku}">SKU</span></p>
                <p><strong>Price:</strong> <span class="price" th:text="${product.priceDisplay}">Price</span></p>
                
                <div th:if="${product.salePrice != null}" class="sale-badge">
                    On Sale!
                </div>
            </div>
            
            <div class="product-description">
                <h3>Description</h3>
                <p th:text="${product.description}">Product description</p>
            </div>
            
            <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="99">
                </div>
                <button type="submit" class="btn btn-primary btn-large">Add to Cart</button>
            </form>
            
            <a th:href="@{/products}" class="btn btn-secondary">Back to Products</a>
        </div>
    </main>
    
    <th:block th:replace="fragments/common :: footer"/>
</body>
</html>
