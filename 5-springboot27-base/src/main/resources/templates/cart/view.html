<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/common :: head('Shopping Cart - SkiShop')"/>
</head>
<body>
    <th:block th:replace="fragments/common :: header"/>
    
    <main class="container">
        <h2>Shopping Cart</h2>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <div th:if="${#lists.isEmpty(cart.items)}" class="card">
            <p>Your cart is empty.</p>
            <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
        </div>
        
        <div th:unless="${#lists.isEmpty(cart.items)}" class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product != null ? item.product.name : item.productId}">Product</td>
                        <td th:text="${#numbers.formatCurrency(item.unitPrice)}">Price</td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" class="inline-form">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" max="99" class="quantity-input">
                                <button type="submit" class="btn btn-small">Update</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatCurrency(item.subtotal)}">Subtotal</td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post" class="inline-form">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <button type="submit" class="btn btn-small btn-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right"><strong>Total:</strong></td>
                        <td th:text="${#numbers.formatCurrency(cartTotal)}">Total</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="cart-actions">
                <a th:href="@{/products}" class="btn btn-secondary">Continue Shopping</a>
                <a th:href="@{/checkout}" class="btn btn-primary" sec:authorize="isAuthenticated()">Proceed to Checkout</a>
                <a th:href="@{/login}" class="btn btn-primary" sec:authorize="isAnonymous()">Login to Checkout</a>
            </div>
        </div>
    </main>
    
    <th:block th:replace="fragments/common :: footer"/>
</body>
</html>
