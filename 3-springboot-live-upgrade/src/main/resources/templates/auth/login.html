<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/common :: head('Login - SkiShop')"/>
</head>
<body>
    <th:block th:replace="fragments/common :: header"/>
    
    <main class="container">
        <div class="auth-form">
            <h2>Login</h2>
            
            <div th:if="${param.error}" class="alert alert-error">
                Invalid email or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="auth-links">
                <a th:href="@{/register}">Create an account</a>
                |
                <a th:href="@{/password/forgot}">Forgot password?</a>
            </div>
        </div>
    </main>
    
    <th:block th:replace="fragments/common :: footer"/>
</body>
</html>
