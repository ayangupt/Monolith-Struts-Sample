<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文履歴 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">注文履歴</h2>
        
        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="card">
            <p>注文履歴がありません。</p>
        </div>
        
        <div th:if="${orders != null and not #lists.isEmpty(orders)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>注文番号</th>
                        <th>状態</th>
                        <th>合計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNumber}">注文番号</td>
                        <td th:text="${order.status}">状態</td>
                        <td th:text="${order.totalAmount}">合計</td>
                        <td>
                            <a th:href="@{/orders/detail(orderId=${order.id})}">詳細</a>
                            <br/>
                            <form th:action="@{/orders/cancel}" method="post" style="display:inline;">
                                <input type="hidden" name="orderId" th:value="${order.id}"/>
                                <button type="submit">キャンセル</button>
                            </form>
                            <form th:action="@{/orders/return}" method="post" style="display:inline;">
                                <input type="hidden" name="orderId" th:value="${order.id}"/>
                                <button type="submit">返品</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
