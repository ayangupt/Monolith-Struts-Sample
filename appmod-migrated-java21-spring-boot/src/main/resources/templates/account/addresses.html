<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所帳 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">住所帳</h2>
        
        <p><a th:href="@{/addresses/save}" class="btn">新しい住所を追加</a></p>
        
        <div th:if="${addresses == null or #lists.isEmpty(addresses)}" class="card">
            <p>登録済み住所がありません。</p>
        </div>
        
        <div th:if="${addresses != null and not #lists.isEmpty(addresses)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ラベル</th>
                        <th>宛名</th>
                        <th>住所</th>
                        <th>電話</th>
                        <th>既定</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.label}">ラベル</td>
                        <td th:text="${address.recipientName}">宛名</td>
                        <td>
                            <span th:text="${address.postalCode}"></span>
                            <span th:text="${address.prefecture}"></span>
                            <span th:text="${address.address1}"></span>
                            <span th:text="${address.address2}"></span>
                        </td>
                        <td th:text="${address.phone}">電話</td>
                        <td>
                            <span th:if="${address.default}">はい</span>
                            <span th:if="${!address.default}">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
