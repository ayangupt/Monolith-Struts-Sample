<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Ski Resort Shop'">Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <div th:if="${errorMessage}" class="messages" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="messages" th:text="${successMessage}"></div>
        
        <div th:replace="~{${template}}"></div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
