<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文詳細 - 管理画面 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">注文詳細（管理）</h2>
        
        <div th:if="${order != null}" class="card">
            <p>注文番号: <strong th:text="${order.orderNumber}">注文番号</strong></p>
            <p>状態: <span th:text="${order.status}">状態</span></p>
            <p>支払状態: <span th:text="${order.paymentStatus}">支払状態</span></p>
            <p>合計金額: <strong th:text="${order.totalAmount}">合計金額</strong></p>
            
            <div th:if="${order.status == 'DELIVERED'}">
                <form th:action="@{/admin/order/refund}" method="post">
                    <input type="hidden" name="id" th:value="${order.id}"/>
                    <input type="submit" value="返金処理"/>
                </form>
            </div>
        </div>
        
        <div th:if="${order == null}" class="card">
            <p>注文情報がありません。</p>
        </div>
        
        <div th:if="${orderItems != null and not #lists.isEmpty(orderItems)}">
            <h3>商品明細</h3>
            <div class="card table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>数量</th>
                            <th>小計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${orderItems}">
                            <td th:text="${item.productName}">商品名</td>
                            <td th:text="${item.quantity}">数量</td>
                            <td th:text="${item.subtotal}">小計</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
