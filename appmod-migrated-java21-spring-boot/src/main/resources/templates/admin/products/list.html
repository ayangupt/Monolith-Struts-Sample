<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">商品管理</h2>
        
        <p><a th:href="@{/admin/product/edit}" class="btn">商品を追加</a></p>
        
        <div th:if="${products == null or #lists.isEmpty(products)}" class="card">
            <p>商品がありません。</p>
        </div>
        
        <div th:if="${products != null and not #lists.isEmpty(products)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>ブランド</th>
                        <th>状態</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">ID</td>
                        <td th:text="${product.name}">商品名</td>
                        <td th:text="${product.brand}">ブランド</td>
                        <td th:text="${product.status}">状態</td>
                        <td>
                            <a th:href="@{/admin/product/edit(id=${product.id})}">編集</a>
                        </td>
                        <td>
                            <form th:action="@{/admin/product/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${product.id}"/>
                                <input type="submit" value="削除"/>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
