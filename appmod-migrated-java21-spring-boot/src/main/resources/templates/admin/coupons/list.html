<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クーポン管理 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">クーポン管理</h2>
        
        <p><a th:href="@{/admin/coupon/edit}" class="btn">クーポンを追加</a></p>
        
        <div th:if="${coupons == null or #lists.isEmpty(coupons)}" class="card">
            <p>クーポンがありません。</p>
        </div>
        
        <div th:if="${coupons != null and not #lists.isEmpty(coupons)}" class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>コード</th>
                        <th>種別</th>
                        <th>割引</th>
                        <th>利用上限</th>
                        <th>有効</th>
                        <th>編集</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="coupon : ${coupons}">
                        <td th:text="${coupon.code}">コード</td>
                        <td th:text="${coupon.couponType}">種別</td>
                        <td th:text="${coupon.discountValue}">割引</td>
                        <td th:text="${coupon.usageLimit}">利用上限</td>
                        <td th:text="${coupon.active}">有効</td>
                        <td>
                            <a th:href="@{/admin/coupon/edit(code=${coupon.code})}">編集</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
