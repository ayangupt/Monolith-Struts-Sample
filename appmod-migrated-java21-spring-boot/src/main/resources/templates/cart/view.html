<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">カート</h2>
        
        <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="card">
            <p>カートは空です。</p>
        </div>
        
        <div th:if="${cartItems != null and not #lists.isEmpty(cartItems)}">
            <div class="card table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>数量</th>
                            <th>単価</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td th:text="${item.productName}">商品名</td>
                            <td th:text="${item.quantity}">1</td>
                            <td th:text="${item.unitPrice}">1000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="card cart-summary">
                <p>小計: <strong th:text="${cartSubtotal}">0</strong></p>
                <div th:if="${coupon != null}">
                    <p>クーポン: <span th:text="${coupon.code}"></span></p>
                    <p>割引額: <span th:text="${discountAmount}"></span></p>
                </div>
            </div>
        </div>
        
        <h3>クーポン適用</h3>
        <form th:action="@{/coupon/apply}" method="post" class="form-inline">
            <input type="text" name="code" size="20" placeholder="クーポンコード"/>
            <input type="submit" value="適用"/>
        </form>
        
        <p><a th:href="@{/checkout}" class="btn">チェックアウトへ</a></p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
