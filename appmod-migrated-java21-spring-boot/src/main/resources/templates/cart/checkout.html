<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックアウト - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">チェックアウト</h2>
        
        <form th:action="@{/checkout}" method="post" class="card">
            <input type="hidden" name="cartId" th:value="${session.cartId}"/>
            
            <table>
                <tr>
                    <th>クーポンコード</th>
                    <td><input type="text" name="couponCode" size="20"/></td>
                </tr>
                <tr>
                    <th>支払い方法</th>
                    <td>
                        <select name="paymentMethod">
                            <option value="CARD">カード</option>
                            <option value="COD">代金引換</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>カード番号</th>
                    <td><input type="text" name="cardNumber" size="20"/></td>
                </tr>
                <tr>
                    <th>有効期限（月）</th>
                    <td><input type="text" name="cardExpMonth" size="4"/></td>
                </tr>
                <tr>
                    <th>有効期限（年）</th>
                    <td><input type="text" name="cardExpYear" size="6"/></td>
                </tr>
                <tr>
                    <th>CVV</th>
                    <td><input type="password" name="cardCvv" size="6"/></td>
                </tr>
                <tr>
                    <th>郵便番号</th>
                    <td><input type="text" name="billingZip" size="10"/></td>
                </tr>
                <tr>
                    <th>ポイント使用</th>
                    <td><input type="text" name="usePoints" size="6"/></td>
                </tr>
            </table>
            
            <input type="submit" value="注文確定"/>
        </form>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
