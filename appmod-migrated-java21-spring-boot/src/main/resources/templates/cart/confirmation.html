<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確認 - Ski Resort Shop</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    
    <main class="site-container">
        <h2 class="page-title">注文確認</h2>
        
        <div th:if="${order != null}" class="card">
            <p>注文番号: <strong th:text="${order.orderNumber}">注文番号</strong></p>
            <p>ステータス: <span th:text="${order.status}">ステータス</span></p>
            <p>合計金額: <strong th:text="${order.totalAmount}">合計金額</strong></p>
        </div>
        
        <div th:if="${order == null}" class="card">
            <p>注文情報がありません。</p>
        </div>
        
        <p><a th:href="@{/orders}" class="btn">注文履歴へ</a></p>
    </main>
    
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
