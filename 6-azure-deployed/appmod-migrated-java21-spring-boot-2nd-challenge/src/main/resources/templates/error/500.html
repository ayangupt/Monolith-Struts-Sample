<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>500 Internal Server Error</title>
</head>
<body>
<div th:fragment="content">
    <h1>エラーが発生しました</h1>
        <div class="card">
            <p th:text="${error} ?: '予期しないエラーが発生しました。'" ></p>
            <p><a th:href="@{/}">トップへ戻る</a></p>
        </div>
</div>
</body>
</html>
