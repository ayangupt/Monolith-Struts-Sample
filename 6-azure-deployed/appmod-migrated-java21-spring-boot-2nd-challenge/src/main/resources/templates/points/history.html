<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>ポイント履歴</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">ポイント履歴</h1>
  <div class="card table-responsive" th:if="${#lists.isEmpty(points)}">
    <p>ポイント履歴はありません。</p>
  </div>
  <div class="card table-responsive" th:if="${!#lists.isEmpty(points)}">
    <table>
      <thead><tr><th>ID</th><th>User</th><th>Type</th><th>Amount</th><th>Ref</th><th>作成</th><th>有効期限</th><th>失効</th></tr></thead>
      <tbody>
        <tr th:each="p : ${points}">
          <td th:text="${p.id}">id</td>
          <td th:text="${p.userId}">user</td>
          <td th:text="${p.type}">type</td>
          <td th:text="${p.amount}">0</td>
          <td th:text="${p.referenceId}">ref</td>
          <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd')}">created</td>
          <td th:text="${p.expiresAt != null ? #temporals.format(p.expiresAt, 'yyyy-MM-dd') : '-'}">-</td>
          <td th:text="${p.isExpired}">false</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
