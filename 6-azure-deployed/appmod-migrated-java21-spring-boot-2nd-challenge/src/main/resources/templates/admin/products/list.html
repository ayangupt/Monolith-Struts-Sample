<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>管理: 商品</title></head>
<body>
<div th:fragment="content">
  <h1 class="page-title">管理: 商品</h1>
  <div class="card table-responsive">
    <table>
      <thead><tr><th>ID</th><th>商品名</th></tr></thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}">id</td>
          <td th:text="${p.name}">name</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
