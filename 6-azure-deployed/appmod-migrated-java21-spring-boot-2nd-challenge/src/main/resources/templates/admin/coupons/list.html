<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head><title>Admin Coupons</title></head>
<body>
<div th:fragment="content">
  <h1>Coupons</h1>
  <table>
    <thead><tr><th>Code</th><th>Type</th><th>Discount</th><th>Active</th><th>Usage</th></tr></thead>
    <tbody>
      <tr th:each="c : ${coupons}">
        <td th:text="${c.code}">CODE</td>
        <td th:text="${c.couponType}">TYPE</td>
        <td th:text="${c.discountValue}">0</td>
        <td th:text="${c.isActive}">true</td>
        <td th:text="${c.usedCount} + '/' + ${c.usageLimit}">0/0</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
